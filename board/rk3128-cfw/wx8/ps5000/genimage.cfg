image boot.vfat {
        vfat {
                extraargs = "-F 32 -n BATOCERA"
		file boot/batocera { image = 'boot/batocera' }
		file boot/linux { image = 'boot/linux' }
		file boot/initrd.gz { image = 'boot/initrd.gz' }
		file boot/rk3128-wx8.dtb { image = 'boot/rk3128-wx8.dtb' }
		file extlinux/extlinux.conf { image = 'extlinux/extlinux.conf' }
        }
        size = 3G
}

image batocera.img {
	hdimage {
		align = "1M"
	}

	partition part_idbloader {
		in-partition-table = "no"
		image = "idbloader.img"
		offset = 32K
	}

	partition part_uboot {
		in-partition-table = "no"
		image = "uboot.img"
		offset = 8M
	}

	partition part_trust {
		in-partition-table = "no"
		image = "trust.img"
		offset = 12M
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 16M
	}
}
